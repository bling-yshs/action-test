name: 🛠️ 构建云崽Docker镜像

on:
  workflow_dispatch:
  push:
    branches:
      - yunzai


jobs:
  build:
    name: 🛠️ 构建云崽Docker镜像
    runs-on: ubuntu-22.04
    steps:
      - name: 克隆当前仓库 (Clone current repo)
        uses: actions/checkout@v4

      - name: 登录到 DockerHub (Login to DockerHub)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 设置 Docker Buildx (Setup Docker Buildx)
        uses: docker/setup-buildx-action@v3
        
      - name: 构建并推送镜像 (Build and push image)
        uses: docker/build-push-action@v6
        with:
          context: ./yunzai-docker-image
          file: ./yunzai-docker-image/Dockerfile
          platforms: linux/amd64
          push: true
          outputs: type=docker,dest=yunzai-bot.tar
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/yunzai-bot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 上传 Docker 镜像 (Upload Docker image artifact)
        uses: actions/upload-artifact@v4
        with:
          name: yunzai-bot-docker-image
          path: yunzai-bot.tar
          retention-days: 7
