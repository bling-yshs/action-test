name: üöÄ ÂèëÂ∏ÉÊ≠£ÂºèÁâà (Release)

on:
  push:
  workflow_dispatch:
    inputs:
      version:
        description: 'ËæìÂÖ•Ë¶ÅÂèëÂ∏ÉÁöÑÁâàÊú¨Âè∑'
        required: true
        type: string

jobs:
  setup:
    runs-on: ubuntu-22.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: ÂÖãÈöÜÂΩìÂâç‰ªìÂ∫ì (Clone current repo)
        uses: actions/checkout@v4

      - name: ÂÆâË£Ö Python (Set up Python)
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Get latest release version
        id: get-latest-release
        run: |
          latest_version=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r .tag_name)
          echo "latest_version=$latest_version" >> $GITHUB_ENV
      - run: | 
          echo $latest_version
          echo 


      - name: Ëé∑Âèñ Release Ê≠£Êñá (Get Release Body)
        id: get-release-body
        run: |
          release_body=$(curl -s "https://api.github.com/repos/${{ github.repository }}/releases/tags/v${{ github.event.inputs.version }}" | jq -r .body)
          echo "release_body<<EOF" >> $GITHUB_ENV
          echo "$release_body" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - run: |
          echo $release_body
