on:
  push:

jobs:
  setup:
    runs-on: ubuntu-22.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: pip install requests
      - name: Generate matrix
        id: set-matrix
        run: |
          output=$(python .github/scripts/upload_modrinth.py)
          echo "matrix=$output" >> $GITHUB_OUTPUT

  upload-to-modrinth:
    needs: setup
    runs-on: ubuntu-22.04
    strategy:
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }}
    steps:
      - name: Debug Variables
        run: |
          echo "MODRINTH_TOKEN: [REDACTED]"
          echo "file_path: ./release_assets/${{ matrix.file }}"
          echo "name: ${{ matrix.name }}"
          echo "version: ${{ github.event.release.tag_name }}"
          echo "changelog: ${{ github.event.release.body }}"
          echo "game_versions: ${{ matrix.game_versions }}"
          echo "release_type: release"
          echo "loaders: ${{ matrix.loader }}"
          echo "featured: true"
          echo "project_id: cPF7RWdR"
